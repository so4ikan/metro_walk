<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/metro15min_1.js"></script>
        <script src="data/metro10min_2.js"></script>
        <script src="data/metro5min_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_metro15min_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AA_MINS'] !== null ? autolinker.link(feature.properties['AA_MINS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AA_MODE'] !== null ? autolinker.link(feature.properties['AA_MODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_metro15min_1_0() {
            return {
                pane: 'pane_metro15min_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(157,211,167,0.748)',
                interactive: true,
            }
        }
        map.createPane('pane_metro15min_1');
        map.getPane('pane_metro15min_1').style.zIndex = 401;
        map.getPane('pane_metro15min_1').style['mix-blend-mode'] = 'normal';
        var layer_metro15min_1 = new L.geoJson(json_metro15min_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_metro15min_1',
            layerName: 'layer_metro15min_1',
            pane: 'pane_metro15min_1',
            onEachFeature: pop_metro15min_1,
            style: style_metro15min_1_0,
        });
        bounds_group.addLayer(layer_metro15min_1);
        map.addLayer(layer_metro15min_1);
        function pop_metro10min_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AA_MINS'] !== null ? autolinker.link(feature.properties['AA_MINS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AA_MODE'] !== null ? autolinker.link(feature.properties['AA_MODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_metro10min_2_0() {
            return {
                pane: 'pane_metro10min_2',
                opacity: 1,
                color: 'rgba(0,0,0,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(100,171,176,0.748)',
                interactive: true,
            }
        }
        map.createPane('pane_metro10min_2');
        map.getPane('pane_metro10min_2').style.zIndex = 402;
        map.getPane('pane_metro10min_2').style['mix-blend-mode'] = 'normal';
        var layer_metro10min_2 = new L.geoJson(json_metro10min_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_metro10min_2',
            layerName: 'layer_metro10min_2',
            pane: 'pane_metro10min_2',
            onEachFeature: pop_metro10min_2,
            style: style_metro10min_2_0,
        });
        bounds_group.addLayer(layer_metro10min_2);
        map.addLayer(layer_metro10min_2);
        function pop_metro5min_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AA_MINS'] !== null ? autolinker.link(feature.properties['AA_MINS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AA_MODE'] !== null ? autolinker.link(feature.properties['AA_MODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_metro5min_3_0() {
            return {
                pane: 'pane_metro5min_3',
                opacity: 1,
                color: 'rgba(0,0,0,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(43,131,186,0.748)',
                interactive: true,
            }
        }
        map.createPane('pane_metro5min_3');
        map.getPane('pane_metro5min_3').style.zIndex = 403;
        map.getPane('pane_metro5min_3').style['mix-blend-mode'] = 'normal';
        var layer_metro5min_3 = new L.geoJson(json_metro5min_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_metro5min_3',
            layerName: 'layer_metro5min_3',
            pane: 'pane_metro5min_3',
            onEachFeature: pop_metro5min_3,
            style: style_metro5min_3_0,
        });
        bounds_group.addLayer(layer_metro5min_3);
        map.addLayer(layer_metro5min_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/metro5min_3.png" /> metro 5min': layer_metro5min_3,'<img src="legend/metro10min_2.png" /> metro 10min': layer_metro10min_2,'<img src="legend/metro15min_1.png" /> metro 15min': layer_metro15min_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
